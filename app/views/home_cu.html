{% extends 'templates/base.html' %}

{% block styles %}{% endblock %}

{% block body %}
<form>
	<div class="form-group">
	<label for="fcity">Ciudad:</label>
	<input type="text" id="fcity" name="city" class="form-control" placeholder="Ciudad donde se ubica">
	</div>
	<div class="form-group">
		<label for="fstate">Estado:</label>
		<input type="text" id="fstate" name="state" class="form-control" placeholder="Estado donde se ubica">
	</div>
	<div class="form-group">
	<label for="fzip_code">Codigo postal:</label>
	<input type="text" id="fzip_code" name="zip_code" class="form-control" placeholder="Codigo postal donde se ubica">
	</div>
	<div class="form-group">
		<label for="fprice">Precio:</label>
		<input type="number" id="fprice" name="price" class="form-control" placeholder="Precio de la casa o terreno">
	</div>
	<div class="form-group">
	<label for="frooms">Cuartos:</label>
	<input type="number" id="frooms" name="rooms" class="form-control" placeholder="Numero de cuartos en la casa, si es un terreno puede ignorar este campo">
	</div>
	<div class="form-group">
		<label for="fbathrooms">Baños:</label>
		<input type="number" id="fbathrooms" name="bathrooms" class="form-control" placeholder="Numero de baños en la casa, si es un terreno puede ignorar este campo">
	</div>
	<div class="form-group">
		<label for="flongitude">Longitud:</label>
		<input type="number" id="flongitude" name="longitude" class="form-control" placeholder="Longitud del inmueble (coordenadas)">
	</div>
	<div class="form-group">
		<label for="flatitude">Longitud:</label>
		<input type="number" id="flatitude" name="latitude" class="form-control" placeholder="Latitud del inmueble (coordenadas)">
	</div>
	<div class="form-group">
		<label for="fdescription">Descripción:</label>
		<textarea class="form-control" name="description" id="fdescription">Escribe aquí la descripción de la casa o terreno</textarea>
	</div>
	<div class="form-group">
		<label for="fstatus">Estado del inmueble:</label>
		<select class="form-control" id="status" name="fstatus">
		<option>EN VENTA</option>
		<option>VENDIDO</option>
		</select>
	</div>
	<div class="form-group">
		<label for="ftype">¿Que tipo de inmueble quiere registrar?</label>
		<select class="form-control" id="type" name="type">
		<option>CASA</option>
		<option>TERRENO</option>
		</select>
	</div>
	<div class="form-group">
		<label for="fphoto">Suba una foto del inmueble</label>
		<input type="file" class="form-control-file" id="fphoto" name="photo">
	</div>
	<button type="submit" class="btn btn-primary">Guardar</button>
</form>

{% endblock %}

{% block js %}{% endblock %}
